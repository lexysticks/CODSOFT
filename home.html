<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/home.css">
    <!-- displays site properly based on user's device -->

   
   

    <title>Calculator app</title>
  </head>
  <body class="flex">
    <main class="flex--col">
      <section class="calculator--head flex">
        <h3>calc</h3>

        <div class="toggle--bar--container flex">
          <h4>THEME</h4>

          <div class="flex toggle--bar--text">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>

          <div class="toggle--bar flex">
            <div class="active--1"></div>
          </div>
        </div>
      </section>

      <section class="display--result flex">
        <div>
          <h1 class="display--result--text" disabled>399,981</h1>
        </div>
      </section>

      <section class="text--input--container">
        <div>
          <div class="flex keypad--btn btn--7">7</div>
          <div class="flex keypad--btn btn--8">8</div>
          <div class="flex keypad--btn btn--9">9</div>
          <div class="delete flex">DEL</div>
        </div>

        <div>
          <div class="flex keypad--btn btn--4">4</div>
          <div class="flex keypad--btn btn--5">5</div>
          <div class="flex keypad--btn btn--6">6</div>
          <div class="flex keypad--btn btn--plus operator">+</div>
        </div>

        <div>
          <div class="flex keypad--btn btn--1">1</div>
          <div class="flex keypad--btn btn--2">2</div>
          <div class="flex keypad--btn btn--3">3</div>
          <div class="flex keypad--btn btn--minus operator">-</div>
        </div>

        <div>
          <div class="flex keypad--btn btn--point">.</div>
          <div class="flex keypad--btn btn--0">0</div>
          <div class="flex keypad--btn btn--divide operator">/</div>
          <div class="flex keypad--btn btn--multiply operator">X</div>
        </div>

        <div>
          <div class="reset flex">RESET</div>
          <div class="equal--to flex btn--equal operator">=</div>
        </div>
      </section>
    </main>
    <script src="togglebar.js" charset="utf-8"></script>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
